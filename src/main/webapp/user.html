<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>v-fot遍历对象</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <table border="1">
        <tr>
            <td>序号</td>
            <td>年龄</td>
            <td>姓名</td>
            <td>密码</td>
            <td>邮箱</td>
            <td>性别</td>
        </tr>
        <tr v-for="(user,index) in userList">
            <td>{{user.id}}</td>
            <td>{{user.age}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.email}}</td>
            <td>{{user.sex}}</td>
        </tr>
    </table>
</div>
</body>
<script src="js/user.js"></script>
</html>
